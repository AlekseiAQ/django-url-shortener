{% extends "base.html" %}

{% block styles %}
<style media="screen">
    body {
        background-color: #6699ce;
        {% if bg_image %}
        background-image: url({{ bg_image }});
        {% endif %}
        background-size: cover;
    }
</style>
{% endblock styles %}

{% block content %}

<h1 class="cover-heading">{{ title }}</h1>
<p class="lead">Shorten that URL</p>
<p class="lead">
    <div class="col-sm-6 col-sm-offset-3">
        <form class="" action="." method="post"> {% csrf_token %}
            {# <input type="text" name="url" value="" placeholder="Shorten your URL">#}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" name="" value="Shorten &raquo;">
        </form>
    </div>
</p>


{% endblock content %}
